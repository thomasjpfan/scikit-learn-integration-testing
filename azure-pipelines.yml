schedules:
  - cron: "30 2 * * *"
    displayName: Run nightly build
    branches:
      include:
        - master
    always: true

jobs:
  - job: test
    display: Run tests
    strategy:
      matrix:
        imbalanced-learn:
          parameters:
            TARGET: imbalanced-learn
    pool:
      vmImage: ubuntu-18.04
    steps:
      - bash: echo "$TARGET"
        displayName: Testing
